<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-videomp.mp4" type="video/mp4">
        <source src="midia/meu-videom4.m4v" type="video/webm">
        <source src="midia/meu-videoog.ogv" type="video/ogv">
        <source src="midia/meu-videoweb.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>
    <h1>Inserindo vídeos direto do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/USzchN6hSnQ?si=GgxfoDAFSyexhZWT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/100308937?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" style="position:absolute;top:0;left:0;width:40%;height:40%;" title="Best AMV.mp4"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    
</body>
</html>
